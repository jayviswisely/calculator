<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <form>
            <input type="text" class="screen">
        </form>
        <div class="buttons">
            <div class="buttons-top">
                <div class="button clear">AC</div>
                <div class="button operation" data-num="/">รท</div>
            </div>
            <div class="buttons-regular">
                <div class="button" data-num="7">7</div>
                <div class="button" data-num="8">8</div>
                <div class="button" data-num="9">9</div>
                <div class="button operation" data-num="*">ร</div>
            </div>
            <div class="buttons-regular">
                <div class="button" data-num="4">4</div>
                <div class="button" data-num="5">5</div>
                <div class="button" data-num="6">6</div>
                <div class="button operation" data-num="-">-</div>
            </div>
            <div class="buttons-regular">
                <div class="button" data-num="1">1</div>
                <div class="button" data-num="2">2</div>
                <div class="button" data-num="3">3</div>
                <div class="button operation" data-num="+">+</div>
            </div>
            <div class="buttons-bottom">
                <div class="button zero" data-num="0">0</div>
                <div class="button" data-num=".">.</div>
                <div class="operation equal">=</div>
            </div>
        </div>
    </div>
    <footer>
        <a href="https://github.com/jayviswisely/calculator" target="_blank">Source Code</a>
    </footer>
    <script src="./index.js"></script>
</body>
</html>
